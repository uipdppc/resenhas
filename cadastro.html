<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usu√°rio</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 400px;
      margin: auto; 
      padding: 20px; 
      text-align: center; 
    }
    input { 
      width: 100%; 
      padding: 10px; 
      margin: 10px 0; 
    }
    button { 
      width: 100%; 
      padding: 10px; 
      background-color: #4CAF50; 
      color: white; 
      border: none; 
      cursor: pointer; 
    }
    button:hover { 
      background-color: #45a049; 
    }
    #status { 
      margin-top: 15px; 
      font-weight: bold; 
    }
    input:not(.no-global) { 
      width: 100%; 
      padding: 10px; 
      margin: 10px 0; 
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .email-container {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      width: 100%;
      box-sizing: border-box;
      height: 50px;
    }
    .email-container input {
      flex: 1;
      border: none;
      outline: none;
      padding: 10px;
      font-size: 14px;
    }
    .email-container select {
      border: none;
      outline: none;
      padding: 10px;
      font-size: 14px;
      background: #f3f3f3;
      color: #555;
    }
    @media screen and (max-width: 480px) {
      .email-container {
        flex-wrap: nowrap;
        white-space: nowrap;
      }
      .email-container input,
      .email-container select {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Carrega o Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.4/dist/umd/supabase.min.js"></script>
  
  <h2>üìù Cadastro de Usu√°rio</h2>
  <!-- O usu√°rio digita apenas a parte inicial do email e seleciona o dom√≠nio -->
  <div class="email-container">
    <input type="text" id="usuario" placeholder="Seu usu√°rio (ex.: joao.silva)" required>
    <select id="dominioEmail">
      <option value="@policiacivil.sp.gov.br" selected>@policiacivil.sp.gov.br</option>
      <option value="@sp.gov.br">@sp.gov.br</option>
    </select>
  </div>
  <input type="password" id="senha" placeholder="Senha" required>
  <input type="password" id="confirmaSenha" placeholder="Confirme a senha" required>
  <button onclick="cadastrarUsuario()">Cadastrar</button>
  <p id="status"></p>
  <p>J√° tem uma conta? <a href="login.html">Fa√ßa login aqui.</a></p>
  
  <script>
    const SUPABASE_URL = "https://qtpmqwsjdsnjufngnsdz.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0cG1xd3NqZHNuanVmbmduc2R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5MDkzMjMsImV4cCI6MjA1NTQ4NTMyM30.IM8PxNKULB3f8gwqqL_XZs2x3cNdhnd1pGTjHwLbZzc";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Constr√≥i o email completo com o dom√≠nio selecionado
    function construirEmail(userInput) {
      const dominio = document.getElementById("dominioEmail").value;
      return userInput.trim() + dominio;
    }

    async function cadastrarUsuario() {
      const usuarioInput = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value;
      const confirmaSenha = document.getElementById("confirmaSenha").value;
      const status = document.getElementById("status");

      if (!usuarioInput || !senha || !confirmaSenha) {
        status.innerText = "‚ö†Ô∏è Preencha todos os campos!";
        return;
      }

      if (senha !== confirmaSenha) {
        status.innerText = "‚ùå As senhas n√£o coincidem.";
        return;
      }

      const email = construirEmail(usuarioInput);

      const { data, error } = await supabaseClient.auth.signUp({
        email: email,
        password: senha,
        email_confirm: true
      });

      if (error) {
        console.error("‚ùå Erro no cadastro:", error);
        status.innerText = `‚ö†Ô∏è Erro no cadastro: ${error.message}`;
        return;
      }

      if (data.user) {
        const userId = data.user.id;
        const { error: insertError } = await supabaseClient
          .from('usuarios')
          .insert([{ id: userId, username: usuarioInput, senha_hash: "", autorizado: false }]);
        if (insertError) {
          console.error("Erro ao inserir na tabela 'usuarios':", insertError);
          status.innerText = `‚ö†Ô∏è Erro ao criar o perfil: ${insertError.message}`;
          return;
        }
      } else {
        console.log("Usu√°rio registrado. Aguardando confirma√ß√£o de email.");
      }

      status.innerText = "‚úÖ Cadastro realizado com sucesso!";
      alert("‚úÖ Cadastro realizado! Aguarde ativa√ß√£o manual.");
      window.location.href = "login.html";
    }

    window.cadastrarUsuario = cadastrarUsuario;
  </script>
</body>
</html>
