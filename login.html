  <style>

<body>

  <h2>üîí Login</h2>

  <div class="email-container">
  <input type="text" id="usuario" placeholder="Usu√°rio (ex.: joao.silva)" required>
  <span>@policiacivil.sp.gov.br</span>

  <input type="password" id="senha" placeholder="Senha" required>

  <script>
    const SUPABASE_URL = "https://qtpmqwsjdsnjufngnsdz.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0cG1xd3NqZHNuanVmbmduc2R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5MDkzMjMsImV4cCI6MjA1NTQ4NTMyM30.IM8PxNKULB3f8gwqqL_XZs2x3cNdhnd1pGTjHwLbZzc";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Fun√ß√£o que constr√≥i o email completo automaticamente
    function construirEmail(userInput) {
      return userInput.trim() + "@policiacivil.sp.gov.br";
    }

    async function login() {
      const usuarioInput = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value;
      const status = document.getElementById("status");

      if (!usuarioInput || !senha) {
        status.innerText = "‚ö†Ô∏è Preencha todos os campos!";
        return;
      }

      // Constr√≥i o email completo
      const email = construirEmail(usuarioInput);

      // Realiza o login via Supabase Auth com signInWithPassword (v2)
      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email: email,
        password: senha
      });
      
      if (error || !data.user) {
        alert("‚ùå Usu√°rio n√£o encontrado ou senha incorreta.");
        return;
      }
      
      // Verifica o status de ativa√ß√£o na tabela "usuarios"
      const { data: perfil, error: perfilError } = await supabaseClient
  .from('usuarios')
  .select('autorizado')
  .eq('id', data.user.id)
  .maybeSingle();

if (perfilError) {
  alert("Erro ao verificar ativa√ß√£o: " + perfilError.message);
  return;
}

if (!perfil) {
  alert("Sua conta ainda n√£o foi ativada ou n√£o existe um perfil associado.");
  return;
}

if (!perfil.autorizado) {
  alert("Sua conta ainda n√£o foi ativada. Aguarde aprova√ß√£o.");

}

      
      alert("Login bem-sucedido!");

    }
